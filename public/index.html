<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/favicon.svg" />
    <link rel="stylesheet" href="./scss/main.scss">
    <title>Digital Dosis</title>
</head>
<body>
    <div class="container" style="background-color: color(primary);">
    <div class="landing-wrapper" id="wrapper">
        <div class="landing-description">            
            <div class="landing-description-content">
                <div class="landing-description-content-heading">
                    <div class="landing-description-content-heading-id" id="content-id"></div>
                    <div class="landing-description-content-heading-sm-divider" id="heading-divider"></div>
                    <div class="landing-description-content-heading-logo" id="content-logo">
                    </div>
                </div>
                <div class="landing-description-content-title" id="content-title"></div>
                <div class="landing-description-content-divider" id="regular-divider"></div>
                <div class="landing-description-content-paragraph" id="content-paragraph"></div>
                <button class="landing-description-content-btn" id="content-btn">Saber MÃ¡s</button>
            </div>
            <div class="landing-description-social">
                <div class="landing-description-social-icon landing-description-social-icon-fb">
                    <img src="../assets/img/Social-icon/Facebook.svg">
                </div>
                <div class="landing-description-social-icon landing-description-social-icon-tw">
                    <img src="../assets/img/Social-icon/Twitter.svg">
                </div>
                <div class="landing-description-social-icon landing-description-social-icon-insta">
                    <img src="../assets/img/Social-icon/Instagram.svg">
                </div>
            </div>
            <div class="landing-description-arrow-left" id="arrow-left">
                <img src="../assets/img/Arrow.svg" class="landing-description-arrow-left-svg">
            </div>
        </div>
        
        <div class="landing-slider">
            <div class="landing-slider-hamburger">
                <img src="../assets/img/BurgerMenu.svg">
            </div>
            <div class="landing-slider-arrow-right" id="arrow-right">
                <img src="../assets/img/Arrow.svg" class="landing-slider-arrow-right-svg">
            </div>
            <div class="landing-slider-hero-backup bg-01 bg-02 bg-03" id="hero-img-backup">
                <div class="landing-slider-hero" id="hero-img">
                </div>
            </div>
        </div>
        
    </div>
</div>
    <script src="./app/index.js"></script>
</body>
</html>
